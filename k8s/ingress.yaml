apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pingup-ingress
  namespace: pingup
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 3000
      
      # Socket.io routes
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: server
            port:
              number: 3000
      
      # Client routes (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 80
