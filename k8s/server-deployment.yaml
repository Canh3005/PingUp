---
# Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: pingup
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: pingup-server:latest
        imagePullPolicy: Never  # Use local image (for development)
        ports:
        - containerPort: 5000
          name: http
        env:
        # Environment variables from ConfigMap
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: pingup-config
              key: MONGO_URI
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: pingup-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: pingup-config
              key: REDIS_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: pingup-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: pingup-config
              key: PORT
        
        # Environment variables from Secrets
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pingup-secrets
              key: JWT_SECRET
        - name: CLOUDINARY_CLOUD_NAME
          valueFrom:
            secretKeyRef:
              name: pingup-secrets
              key: CLOUDINARY_CLOUD_NAME
        - name: CLOUDINARY_API_KEY
          valueFrom:
            secretKeyRef:
              name: pingup-secrets
              key: CLOUDINARY_API_KEY
        - name: CLOUDINARY_API_SECRET
          valueFrom:
            secretKeyRef:
              name: pingup-secrets
              key: CLOUDINARY_API_SECRET
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Server Service
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: pingup
spec:
  selector:
    app: server
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
